plugins {
    id "com.moowork.node" version "1.1.1"
}

apply plugin: 'base'
version '0.0.1'

buildDir = 'dist'

node {
    version = '6.10.3'
    download = true
}

task test(type: YarnTask) {
    dependsOn(yarnSetup)

    environment = [CI: 'true']
    args = ['test']
}
check.dependsOn(test)

task bundle(type: YarnTask) {
    dependsOn(yarnSetup)

    args = ['run', 'build']
}
assemble.dependsOn(bundle)
